  /v4.1/magnet/status:
    get:
      summary: 'Get the status of current magnets, or only one if you specify a magnet ID.'
      description: |-
        Get the status of current magnets, or only one if you specify a magnet ID.

        - Live Mode:

        The Live Mode allows to only get the new data of the status of current magnets. It is designed to make a "live" panel or monitoring system more performant when consuming the magnet/status endpoint very frequently.

        It requires a session ID and a counter, and using cache on the API side only the differences between the last state and the current state are sent, greatly reducing the amount of data returned by the API on each call.

        The client using this mode must keep the current state of the magnets status locally between each call in order to apply the new data on the last state to get the whole current state.

        A fixed session ID (integer) must be randomly set, and a counter starting at 0 will be used. On the first call (id=123, counter=0) with a new session ID, all the current data will be sent back, with the fullsync property set to true to make it clear, and the next counter to use. On the next call the updated counter is used (id=123, counter=1), and only the differences with the previous state will be send back.

        If the magnets property returned is empty, then no change happened since the last call. If some changes happened, the magnets array will have some magnet objects (see Status) with its id and the properties changed, like this:

        `{ "id": 123456, "downloaded": 258879224, "downloadSpeed": 20587738 }`

        You can them apply those diff to the last state you kept to get the current magnets status state.

        If you send a counter that is not in sync with the last call response (like sending the same counter twice in a row), then the endpoint will consider your counter invalid and will return a full fullsync reponse with a reseted counter.
      security: []
      parameters:
        - in: query
          name: apikey
          schema:
            type: string
          required: false
          description: Deprecated User apikey (Use Bearer Auth in header).
        - in: query
          name: agent
          schema:
            type: string
            default: open-alldebrid
          required: true
          description: Your software user-agent.
        - in: query
          name: id
          schema:
            type: string
          required: false
          description: Magnet ID.
        - in: query
          name: status
          schema:
            type: string
          required: false
          description: 'Magnets status filter. Either active, ready, expired or error'
        - in: query
          name: session
          schema:
            type: string
          required: false
          description: Session ID for Live mode (see Live Mode).
        - in: query
          name: counter
          schema:
            type: string
          required: false
          description: Counter for Live mode (see Live Mode).
      responses:
        '200':
          description: 'Get the status of current magnets, or only one if you specify a magnet ID.'
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      magnets:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                              format: int64
                              example: 56789
                            filename:
                              type: string
                              example: ubuntu-20.04.2-live-server-amd64.iso
                            size:
                              type: integer
                              format: int64
                              example: 256400192
                            status:
                              type: string
                              example: Ready
                            statusCode:
                              type: integer
                              format: int64
                              example: 4
                            downloaded:
                              type: integer
                              format: int64
                              example: 256400192
                            uploaded:
                              type: integer
                              format: int64
                              example: 0
                            seeders:
                              type: integer
                              format: int64
                              example: 12
                            downloadSpeed:
                              type: integer
                              format: int64
                              example: 0
                            uploadSpeed:
                              type: integer
                              format: int64
                              example: 0
                            uploadDate:
                              type: integer
                              format: int64
                              example: 1657133868
                            completionDate:
                              type: integer
                              format: int64
                              example: 1657133968
                            links:
                              type: array
                              items:
                                type: object
                                properties:
                                  link:
                                    type: string
                                    example: 'http://uptobox.com/aaaabbbbzzzz'
                                  filename:
                                    type: string
                                    example: ubuntu-20.04.2-live-server-amd64.iso
                                  size:
                                    type: integer
                                    format: int64
                                    example: 256458252
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                        example: AUTH_BAD_APIKEY
                      message:
                        type: string
                        example: The auth apikey is invalid.
    parameters: []
