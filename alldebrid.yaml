openapi: 3.0.0
info:
  title: Alldebrid API
  description: Welcome to the Alldebrid API! You can use this API to access various Alldebrid services from custom applications or scripts.
  version: 4.0.0
servers:
  - url: 'https://api.alldebrid.com'
    description: 'Optional server description, e.g. Main (production) server'
paths:
  /v4/hosts:
    get:
      summary: Use this endpoint to retrieve informations about what hosts we support.
      description: Use this endpoint to retrieve informations about what hosts we support and all related informations about it.
      parameters:
        - in: query
          name: agent
          schema:
            type: string
            default: open-alldebrid
          required: true
          description: Your software user-agent.
        - in: query
          name: hostOnly
          schema:
            type: string
          required: false
          description: Endpoint will only return "hosts" data
      responses:
        '200':
          description: Use this endpoint to retrieve informations about what hosts we support and all related informations about it.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      hosts:
                        type: object
                        additionalProperties:
                          type: object
                          properties:
                            name:
                              type: string
                              example: uptobox
                            type:
                              type: string
                              example: premium
                            domains:
                              type: array
                              items:
                                type: string
                                example: uptobox.com
                            regexp:
                              type: string
                              example: '(uptobox\.com/[0-9a-zA-Z]+(/.*)?)|uptostream\.com/([0-9a-zA-Z]{12})'
                            regexps:
                              type: array
                              items:
                                type: string
                                example: 'uptostream\\.com/iframe/([0-9a-zA-Z]{12})'
                            status:
                              type: boolean
                      streams:
                        type: object
                        additionalProperties:
                          type: object
                          properties:
                            name:
                              type: string
                              example: youtube
                            type:
                              type: string
                              example: free
                            domains:
                              type: array
                              items:
                                type: string
                                example: youtube.be
                            regexp:
                              type: string
                              example: 'https?:\/\/(?:www\\.)?youtube\\.com\/show\/(?P<id>[^?#]*)", "https?:\/\/(?:www\\.)?youtube\\.com\/feed\/history|:ythistory'
                            regexps:
                              type: array
                              items:
                                type: string
                                example: 'https?:\/\/(?:www\\.)?youtube\\.com\/show\/(?P<id>[^?#]*)'
                            status:
                              type: boolean
                      redirectors:
                        type: object
                        additionalProperties:
                          type: object
                          properties:
                            name:
                              type: string
                              example: dlprotecte
                            type:
                              type: string
                              example: premium
                            domains:
                              type: array
                              items:
                                type: string
                                example: dl-protecte.com
                            regexp:
                              type: string
                              example: '(dl-protecte\.com/[0-9a-zA-Z]+)|(protect-lien\.com/[0-9a-zA-Z]+)|dl-protecte\.org/([0-9a-zA-Z]+)'
                            regexps:
                              type: array
                              items:
                                type: string
                                example: 'uptostream\\.com/iframe/([0-9a-zA-Z]{12})'
                            status:
                              type: boolean
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                        example: AUTH_MISSING_APIKEY
                      message:
                        type: string
                        example: The auth apikey was not sent
    parameters: []
  /v4/hosts/domains:
    get:
      summary: Use this endpoint to only retrieve the list of supported hosts domains and redirectors as an array.
      description: Use this endpoint to only retrieve the list of supported hosts domains and redirectors as an array. This will also include any alternative domain the hosts or redirectors have. Please use regexps availables in /hosts or /user/hosts endpoints to validate supported links.
      parameters:
        - in: query
          name: agent
          schema:
            type: string
            default: open-alldebrid
          required: true
          description: Your software user-agent.
      responses:
        '200':
          description: Use this endpoint to retrieve informations about what hosts we support and all related informations about it.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      hosts:
                        type: array
                        items:
                          type: string
                          example: uptobox.com
                      streams:
                        type: array
                        items:
                          type: string
                          example: youtube.com
                      redirectors:
                        type: array
                        items:
                          type: string
                          example: dl-protecte.com
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                        example: AUTH_MISSING_APIKEY
                      message:
                        type: string
                        example: The auth apikey was not sent
    parameters: []
  /v4/hosts/priority:
    get:
      summary: 'Not all hosts are created equal, so some hosts are more limited than other.'
      description: 'Use this endpoint to retrieve an ordered list of main domain of hosts, from more open to more restricted.'
      parameters:
        - in: query
          name: agent
          schema:
            type: string
            default: open-alldebrid
          required: true
          description: Your software user-agent.
      responses:
        '200':
          description: Use this endpoint to retrieve informations about what hosts we support and all related informations about it.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      hosts:
                        type: object
                        additionalProperties:
                          type: integer
                          format: int64
                          example: 4
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                        example: AUTH_MISSING_APIKEY
                      message:
                        type: string
                        example: The auth apikey was not sent
    parameters: []
  /v4/user:
    get:
      summary: Use this endpoint to get user informations.
      description: Use this endpoint to get user informations.
      security:
        - apikey: []
      parameters:
        - in: query
          name: apikey
          schema:
            type: string
          required: false
          description: Deprecated User apikey (Use Bearer Auth in header).
        - in: query
          name: agent
          schema:
            type: string
            default: open-alldebrid
          required: true
          description: Your software user-agent.
      responses:
        '200':
          description: Use this endpoint to retrieve informations about what hosts we support and all related informations about it.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      user:
                        type: object
                        properties:
                          username:
                            type: string
                            example: MyUsername
                          email:
                            type: string
                            example: some.email@example.com
                          isPremium:
                            type: boolean
                          isSubscribed:
                            type: boolean
                          isTrial:
                            type: boolean
                          premiumUntil:
                            type: integer
                            format: int64
                            example: 1545757200
                          lang:
                            type: string
                            example: fr
                          preferedDomain:
                            type: string
                            example: fr
                          fidelityPoints:
                            type: integer
                            format: int64
                            example: 200
                          limitedHostersQuotas:
                            type: object
                            additionalProperties:
                              type: integer
                              format: int64
                              example: 3000
                          notifications:
                            type: array
                            items:
                              type: string
                              example: FREEDAYS_USED_QUOTA
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                        example: AUTH_MISSING_APIKEY
                      message:
                        type: string
                        example: The auth apikey was not sent
    parameters: []
  /v4/user/hosts:
    get:
      summary: This endpoint retrieves a complete list of all available hosts for this user.
      description: 'This endpoint retrieves a complete list of all available hosts for this user. Depending of the account subscription status (free user, trial mode, premium user), the list and limitations will vary. The limits and quota are updated in real time. Use this page to have an up-to-date list of service the user can use on Alldebrid. Quotas will reset every day for premium users.'
      security:
        - apikey: []
      parameters:
        - in: query
          name: apikey
          schema:
            type: string
          required: false
          description: Deprecated User apikey (Use Bearer Auth in header).
        - in: query
          name: agent
          schema:
            type: string
            default: open-alldebrid
          required: true
          description: Your software user-agent.
        - in: query
          name: hostOnly
          schema:
            type: string
          required: false
          description: Endpoint will only return "hosts" data
      responses:
        '200':
          description: This endpoint retrieves a complete list of all available hosts for this user
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      hosts:
                        type: object
                        additionalProperties:
                          type: object
                          properties:
                            name:
                              type: string
                              example: uptobox
                            type:
                              type: string
                              example: premium
                            domains:
                              type: array
                              items:
                                type: string
                                example: uptobox.com
                            regexp:
                              type: string
                              example: '(uptobox\.com/[0-9a-zA-Z]+(/.*)?)|uptostream\.com/([0-9a-zA-Z]{12})'
                            regexps:
                              type: array
                              items:
                                type: string
                                example: 'uptostream\\.com/iframe/([0-9a-zA-Z]{12})'
                            status:
                              type: boolean
                      streams:
                        type: object
                        additionalProperties:
                          type: object
                          properties:
                            name:
                              type: string
                              example: youtube
                            type:
                              type: string
                              example: free
                            domains:
                              type: array
                              items:
                                type: string
                                example: youtube.be
                            regexp:
                              type: string
                              example: 'https?:\/\/(?:www\\.)?youtube\\.com\/show\/(?P<id>[^?#]*)", "https?:\/\/(?:www\\.)?youtube\\.com\/feed\/history|:ythistory'
                            regexps:
                              type: array
                              items:
                                type: string
                                example: 'https?:\/\/(?:www\\.)?youtube\\.com\/show\/(?P<id>[^?#]*)'
                            status:
                              type: boolean
                      redirectors:
                        type: object
                        additionalProperties:
                          type: object
                          properties:
                            name:
                              type: string
                              example: dlprotecte
                            type:
                              type: string
                              example: premium
                            domains:
                              type: array
                              items:
                                type: string
                                example: dl-protecte.com
                            regexp:
                              type: string
                              example: '(dl-protecte\.com/[0-9a-zA-Z]+)|(protect-lien\.com/[0-9a-zA-Z]+)|dl-protecte\.org/([0-9a-zA-Z]+)'
                            regexps:
                              type: array
                              items:
                                type: string
                                example: 'uptostream\\.com/iframe/([0-9a-zA-Z]{12})'
                            status:
                              type: boolean
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                        example: AUTH_MISSING_APIKEY
                      message:
                        type: string
                        example: The auth apikey was not sent
    parameters: []
  /v4/user/notification/clear:
    get:
      summary: This endpoint clears a user notification with its code.
      description: This endpoint clears a user notification with its code. Current notifications codes can be retreive from the /user endpoint.
      security:
        - apikey: []
      parameters:
        - in: query
          name: apikey
          schema:
            type: string
          required: false
          description: Deprecated User apikey (Use Bearer Auth in header).
        - in: query
          name: agent
          schema:
            type: string
            default: open-alldebrid
          required: true
          description: Your software user-agent.
        - in: query
          name: code
          schema:
            type: string
          required: true
          description: Notification code to clear
      responses:
        '200':
          description: This endpoint retrieves a complete list of all available hosts for this user
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      message:
                        type: string
                        example: Notification was cleared
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                        example: AUTH_MISSING_APIKEY
                      message:
                        type: string
                        example: The auth apikey was not sent
    parameters: []
  /v4/link/infos:
    get:
      summary: Use this endpoint to retrieve informations about a link.
      description: 'Use this endpoint to retrieve informations about a link. If it is in our systems, you''ll have the filename and size (if available). If the host is not supported or the link is down, an error will be returned for that link. This endpoint only support host links, not redirectors links. Use the /v4/link/redirector endpoint for this.'
      security:
        - apikey: []
      parameters:
        - in: query
          name: apikey
          schema:
            type: string
          required: false
          description: Deprecated User apikey (Use Bearer Auth in header).
        - in: query
          name: agent
          schema:
            type: string
            default: open-alldebrid
          required: true
          description: Your software user-agent.
        - in: query
          name: password
          schema:
            type: string
          required: false
          description: Link password (supported on uptobox / 1fichier).
        - in: query
          name: 'link[]'
          description: The link or array of links you request informations about.
          required: true
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: This endpoint retrieves a complete list of all available hosts for this user
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      infos:
                        description: Array of info objects
                        type: array
                        items:
                          type: object
                          properties:
                            link:
                              type: string
                              example: 'https://uptobox.com/l1ub83vil5c3'
                              description: Requested link
                            filename:
                              type: string
                              example: ubuntu-18.04.1-server-amd64.iso
                              description: Link's file filename.
                            size:
                              type: integer
                              format: int64
                              example: 699400192
                              description: Link's file size in bytes.
                            host:
                              type: string
                              example: uptobox
                              description: Link host.
                            hostDomain:
                              type: string
                              example: uptobox.com
                              description: Host main domain
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                        example: LINK_IS_MISSING
                      message:
                        type: string
                        example: No link was sent
    parameters: []
  /v4/link/redirector:
    get:
      summary: Use this endpoint to retrieve links protected by a redirector or link protector.
      description: Use this endpoint to retrieve links protected by a redirector or link protector.
      security:
        - apikey: []
      parameters:
        - in: query
          name: apikey
          schema:
            type: string
          required: false
          description: Deprecated User apikey (Use Bearer Auth in header).
        - in: query
          name: agent
          schema:
            type: string
            default: open-alldebrid
          required: true
          description: Your software user-agent.
        - in: query
          name: link
          schema:
            type: string
          required: true
          description: The redirector or protector link to extract links.
      responses:
        '200':
          description: This endpoint retrieves a complete list of all available hosts for this user
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      links:
                        type: array
                        description: Link(s) extracted.
                        items:
                          type: string
                          example: 'http://uptobox.com/l1ub83vil5c3'
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                        example: REDIRECTOR_NOT_SUPPORTED
                      message:
                        type: string
                        example: Redirector not supported Redirector not supported
    parameters: []
  /v4/link/unlock:
    get:
      summary: This endpoint unlocks a given link.
      description: 'This endpoint can return a delayed ID. In that case, you must follow the delayed link flow.'
      security:
        - apikey: []
      parameters:
        - in: query
          name: apikey
          schema:
            type: string
          required: false
          description: Deprecated User apikey (Use Bearer Auth in header).
        - in: query
          name: agent
          schema:
            type: string
            default: open-alldebrid
          required: true
          description: Your software user-agent.
        - in: query
          name: link
          schema:
            type: string
          required: true
          description: The redirector or protector link to extract links.
        - in: query
          name: password
          schema:
            type: string
          required: false
          description: Link password (supported on uptobox / 1fichier).
      responses:
        '200':
          description: This endpoint retrieves a complete list of all available hosts for this user
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      filename:
                        type: string
                        example: '[zza].Micmacs.à.tire-larigot.2009.1080p.x265.AC3.mkv'
                      filesize:
                        type: integer
                        format: int64
                        example: 1951233010
                      host:
                        type: string
                        example: uptobox
                      hostDomain:
                        type: string
                        example: uptobox.com
                      id:
                        type: string
                        example: 2bifjkf54f6
                      link:
                        type: string
                        example: 'https://d01vz3.debrid.it/dl/2bifjkf54f6/%5Bzza%5D.Micmacs.%C3%A0.tire-larigot.2009.1080p.x265.AC3.mkv'
                      paws:
                        type: boolean
                      streams:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                              example: hls
                            ext:
                              type: string
                              example: m3u8
                            quality:
                              type: string
                              example: 360
                            filesize:
                              type: integer
                              format: int64
                              example: 3433538
                            proto:
                              type: string
                              example: https
                            name:
                              type: string
                              example: m3u8
                            link:
                              type: string
                              example: 'https://www43.uptostream.com/stream/54gwwydcf4/_m_main_0.m3u8'
                            tb:
                              type: number
                              example: 130.621
                            abr:
                              type: integer
                              format: int64
                              example: 128
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                        example: LINK_HOST_NOT_SUPPORTED
                      message:
                        type: string
                        example: This link is not supported.
    parameters: []
  /v4/link/streaming:
    get:
      summary: The unlocking flow for streaming link is a bit more complex.
      description: 'First hit the usual link/unlock endpoint. Two cases: Stream link has only one quality: downloading link is available immediately. OR Stream links has multiple qualities: you must select the desired quality to obtain a download link or delayed id by using the /v4/link/streaming endpoint. Depending of the stream website, you''ll either get a download link, or a delayed id (see Delayed link section for delayed links).'
      security:
        - apikey: []
      parameters:
        - in: query
          name: apikey
          schema:
            type: string
          required: false
          description: Deprecated User apikey (Use Bearer Auth in header).
        - in: query
          name: agent
          schema:
            type: string
            default: open-alldebrid
          required: true
          description: Your software user-agent.
        - in: query
          name: id
          schema:
            type: string
          required: true
          description: The link ID you received from the /link/unlock call.
        - in: query
          name: stream
          schema:
            type: string
          required: true
          description: The stream ID you choosed from the stream qualities list returned by /link/unlock.
      responses:
        '200':
          description: This endpoint retrieves a complete list of all available hosts for this user
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      filename:
                        type: string
                        example: '[zza].Micmacs.à.tire-larigot.2009.1080p.x265.AC3.mkv'
                      filesize:
                        type: integer
                        format: int64
                        example: 1951233010
                      host:
                        type: string
                        example: uptobox
                      hostDomain:
                        type: string
                        example: uptobox.com
                      id:
                        type: string
                        example: 2bifjkf54f6
                      link:
                        type: string
                        example: 'https://d01vz3.debrid.it/dl/2bifjkf54f6/%5Bzza%5D.Micmacs.%C3%A0.tire-larigot.2009.1080p.x265.AC3.mkv'
                      paws:
                        type: boolean
                      streams:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                              example: 140
                            ext:
                              type: string
                              example: mp3
                            quality:
                              type: string
                              example: mp3
                            filesize:
                              type: integer
                              format: int64
                              example: 3433538
                            proto:
                              type: string
                              example: https
                            name:
                              type: string
                              example: null
                            link:
                              type: string
                            tb:
                              type: number
                              example: 130.621
                            abr:
                              type: integer
                              format: int64
                              example: 128
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                        example: LINK_HOST_NOT_SUPPORTED
                      message:
                        type: string
                        example: This link is not supported.
    parameters: []
  /v4/link/delayed:
    get:
      summary: This endpoint give the status of a delayed link.
      description: 'This endpoint give the status of a delayed link. Some links need time to generate, this endpoint send the status of such delayed links. You should pool every 5 seconds or more the link/delayed endpoint until given the download link.'
      security:
        - apikey: []
      parameters:
        - in: query
          name: apikey
          schema:
            type: string
          required: false
          description: Deprecated User apikey (Use Bearer Auth in header).
        - in: query
          name: agent
          schema:
            type: string
            default: open-alldebrid
          required: true
          description: Your software user-agent.
        - in: query
          name: id
          schema:
            type: string
          required: true
          description: Delayed ID received in /link/unlock.
      responses:
        '200':
          description: This endpoint retrieves a complete list of all available hosts for this user
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      status:
                        type: integer
                        format: int64
                        example: 2
                      time_left:
                        type: integer
                        format: int64
                        example: 0
                      link:
                        type: string
                        example: 'http://ombfyx.alld.io/dl/abcdefgh12/ubuntu-16.04.1-server-amd64.iso'
                  error:
                    type: object
                    properties:
                      code:
                        type: string
                        example: DELAYED_INVALID_ID
                      message:
                        type: string
                        example: This delayed link id is invalid.
    parameters: []
  /v4/magnet/upload:
    get:
      summary: Upload a magnet with its URI or hash.
      description: 'Upload a magnet with its URI or hash. You can either send the magnets in GET parameters, or in POST.'
      security:
        - apikey: []
      parameters:
        - in: query
          name: apikey
          schema:
            type: string
          required: false
          description: Deprecated User apikey (Use Bearer Auth in header).
        - in: query
          name: agent
          schema:
            type: string
            default: open-alldebrid
          required: true
          description: Your software user-agent.
        - in: query
          name: 'magnets[]'
          description: Magnet(s) URI or hash. Must send magnet either in GET param or in POST data.
          required: true
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: This endpoint retrieves a complete list of all available hosts for this user
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      magnets:
                        type: array
                        items:
                          type: object
                          properties:
                            magnet:
                              type: string
                              example: 'magnet:?xt=urn:btih:842783e3005495d5d1637f5364b59343c7844707&dn=ubuntu-18.04.2-live-server-amd64.iso'
